<!DOCTYPE html>

    <title>杭州国家版本馆</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;font-family: sans-serif;}
        .container { width: 100vw;height: 100vh;position: relative;overflow: hidden; }
        .header { width: 100%;height: 85vh;text-align: right; font-size: 2vh;background: url(https://gd-hbimg.huaban.com/31562f8f58045434588ec161d357e089684946ac2ec288-ZJBRqC);
            background-size: cover;background-repeat: no-repeat;position: relative;z-index: 10;}
        .header .title { color: #10121a;padding-right: 2vw;line-height: 6vh; }
        .header .title:hover { color: #35f;cursor: pointer; }
        .header .dot { opacity: 1;position: absolute;width: var(--size);aspect-ratio: 1; background: #fdac;filter: blur(1.2vh);animation: fade 4s forwards;
            top:var(--top);left:var(--left); animation-delay: var(--delay);pointer-events: none; }
        .footer { position: absolute;width: 100%;height: 30vh;background: #2a90;bottom: 0;color: #fff;padding: 6vh;z-index: 66; }
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0;transform: translate(2vw, -2vh); }
        }
        .footer .wave-1 { width: 100vw;height: 35vw;position: absolute;top: -15vh;left: 0; }
        .footer .wave-2 { width: 100vw;height: 35vw;position: absolute;top: -20vh;left: 0; }
        .footer svg { transform: scaleY(0.8);z-index: 88; }
        .footer .flex { display: flex;justify-content: space-evenly; align-items: center;padding-top: 12vh; }
        .footer .flex .bane { font-size: 2vh;color: #fff;z-index: 99; }
        .map {position: absolute;width: 100%;height: 100%;background: #fdac;mix-blend-mode: multiply;}
        #mask { width: 100%;height: 100%;left: 0;top: 0;background-image: url("../src/assets/cloud.png");mix-blend-mode: lighten;
            animation: magic 4s ease-in both; }
            @keyframes magic {
                0% { filter: brightness(0); }
                80% { filter: brightness(4); }
                100% { filter: brightness(12); }
            }
    </style>
</head>
